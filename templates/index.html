<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image caption Prediction</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
.heading{
	font-weight: 100;
	font-size: 4em;
	text-shadow: 1px 1px 5px black;
}	

img{
	height: 100%;
	width: 100%;
}

.text{
	font-size: 32px;
	font-style: italic;

}
</style>


</head>
<body>

	<div class="container">

		<div class="jumbotron">

			<div class="heading">

				<h1>Covid Prediction</h1>
				<p>Upload X-Ray image</p>

			</div>

		</div>
		<form class = "form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b>Image : &nbsp;&nbsp; </b></label>
			<input  class="form-control" type="file" name="userfile" placeholder="upload image">
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br>
		<br>
		{% if your_result %}

			<div class="row">
				<div class="col-sm-4">
					<img src="{{your_result['image']}}">
				</div>
				<div class="col-sm-8">
					<p class="text"> Prediction: <b> {{your_result["pred"]}} </b> </p>
				</div>
		{% endif %}

	</div>	
</body>
</html>
